<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ITEA&#128715;</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <a href="{% url 'Home' %}"><img class="logo" src="{% static 'img/logo.png' %}" alt="logo image" /></a>

      <div class="mid">
        <a href="{% url 'Home' %}" class="underline">Home</a>
        <a href="{% url 'products' %}" class="underline">Shop</a>
        <a href="{% url 'Home' %}#about" class="underline">About</a>
        <a href="{% url 'Home' %}#conatct" class="underline">Contact</a>
      </div>

      <div class="right">
           <form class="search-form" method="get" action="{% url 'products' %}">
          <input type="text" name="q" placeholder="Search...">
          <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>


        {% if user.is_authenticated %}
          <a href="{% url 'profile' %}"><i class="fa-solid fa-user"></i></a>

          <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" style="background: none; border: none; cursor: pointer;">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}"><i class="fa-solid fa-user"></i></a>
        {% endif %}

        <a href="{% url 'cart_view' %}"><i class="fa-solid fa-cart-shopping"></i></a>
        
                {% if user.is_authenticated and user.user_type == 'buyer' %}
          <a href="{% url 'my_orders' %}"><i class="fas fa-box-archive"></i></a>
        {% endif %}
      </div>
    </nav>
  </body>
</html>
